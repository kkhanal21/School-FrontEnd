<form novalidate (ngSubmit)="onSubmit()" #f="ngForm">

    <div class="form-group">
        <div class="col-sm-6">
            <label>First Name</label>
            <input type="text" [ngClass]="{
                                    'error': firstName.invalid && (firstName.dirty || firstName.touched),
                                    'valid': firstName.valid && (firstName.dirty || firstName.touched)}" class="form-control error"
                name="firstName" [(ngModel)]="model.firstName" required #firstName="ngModel">
            <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
                <label *ngIf="firstName.errors.required" class="error">First Name is required.</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-6">
            <label>Last Name</label>
            <input type="text" [ngClass]="{
                                      'error': lastName.invalid && (lastName.dirty || lastName.touched),
                                      'valid': lastName.valid && (lastName.dirty || lastName.touched)}" class="form-control error"
                name="lastName" [(ngModel)]="model.lastName" required #lastName="ngModel">
            <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
                <label *ngIf="lastName.errors.required" class="error">Last Name is required.</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-6">
            <label>Address</label>
            <input type="text" [ngClass]="{
                                    'error': address.invalid && (address.dirty || address.touched),
                                    'valid': address.valid && (address.dirty || address.touched)}" class="form-control"
                name="address" [(ngModel)]="model.address" required #address="ngModel">
            <div *ngIf="address.errors && (address.dirty || address.touched)">
                <label *ngIf="address.errors.required" class="error">Address is required.</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-6">
            <label>Email-Id</label>
            <input type="text" [ngClass]="{
                                      'error': email.invalid && (email.dirty || email.touched),
                                      'valid': email.valid && (email.dirty || email.touched)}" class="form-control" name="email"
                [(ngModel)]="model.email" required #email="ngModel">
            <div *ngIf="email.errors && (email.dirty || email.touched)">
                <label *ngIf="email.errors.required" class="error">Mail is required.</label>
            </div>
        </div>
    </div>

    <div class="modal-footer no-border">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Admit</button>
    </div>
</form>
